<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/pages/login.css">
</head>
<body>
    
<section class="login container">
    <div class="login__box">
        <h2 class="login__title">Вход в аккаунт</h2>
        <form class="login__form">
            <label class="login__label" for="username">Имя пользователя</label>
            <input class="login__input" type="text" id="username" name="username" placeholder="Введите имя">

            <label class="login__label" for="password">Пароль</label>
            <input class="login__input" type="password" id="password" name="password" placeholder="Введите пароль">

            <button type="submit" class="btn login__btn">Войти</button>

            <p class="login__text">
                Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
            </p>
        </form>
    </div>
</section>


</body>
</html>
